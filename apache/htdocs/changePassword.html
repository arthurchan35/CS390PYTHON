<body>
  <section class="container">
    <div class="login">
      <h1>Change Password</h1>
      <form action="sqlite.cgi" method="get">
        <p><input type="text" name="login" value="" placeholder="Your Email"></p>
        <p><input type="password" name="password" value="" placeholder="Your new Password"></p>

      </form>
    </div>

  </section>
